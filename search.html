<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Palette Pair Search</title>
</head>

<body>
    <!--- navbar -->
    <nav class="navbar is-transparent">
        <div class="navbar-brand">
            <a class="navbar-item">
                <i class="fa-sharp fa-solid fa-martini-glass-citrus fa-lg" style="color: #000000;"></i>
                <i class="fa-regular fa-heart fa-sm px-1" style="color: #000000;"></i>
                <i class="fa-solid fa-utensils fa-lg" style="color: #000000;"></i>
            </a>
        </div>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="field is-grouped">
                    <p class="control">
                        <a class="bd-tw-button button" href="./index.html">
                            <span class="icon">
                                <i class="fa-sharp fa-solid fa-house fa-sm"></i>
                            </span>
                            <span>
                                HOME
                            </span>
                        </a>
                    </p>
                    <p class="control">
                        <a class="button" href="./dinner-details.html">
                            <span class="icon">
                                <i class="fa-sharp fa-solid fa-heart fa-sm" style="color: #0042aa;"></i>
                            </span>
                            <span>FAVORITES</span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
        </div>
    </nav>


    <!--- user food and cocktail input-->
    <section class="section">
        <form id="search-input-form">
            <div class="field" style="width: 20%;">
                <p class="control has-icons-left has-icons-right">
                    <input class="input" id="food-input" type="text" placeholder="Please enter food...">
                    <span class="icon is-small is-left">
                    </span>
                    <span class="icon is-small is-right">
                    </span>
                </p>
            </div>
            <div class="field " style="width: 20%;">
                <p class="control has-icons-left">
                    <input class="input" id="cocktail-input" type="text" placeholder="Please enter a cocktaill...">
                    <span class="icon is-small is-left">
                    </span>
                </p>
            </div>
            <button class="button is-success" id="search-btn" type="submit">
                Submit
            </button>
        </form>
    </section>
    </section>
    <section class="dinner-container">
        <section id="cocktail-section">
            <h2>DRINKS</h2>
            <div id="cocktail-container"></div>
        </section>
        <section id="recipe-section">
            <h2>FOOD</h2>
            <div id="recipe-container"></div>
        </section>
    </section>
